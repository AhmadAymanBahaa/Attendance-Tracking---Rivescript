<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Chatbot-Training</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/ASU.png" class="logo" /> <img src="../static/imam.png" class="logo" />
        {% if message %}
      <p class="message">{{ message | safe }}</p>
        {% endif %}
      <form action="/submit" method="POST">
        <div id="main">
        <div class="form-group">
<!--          <h3>Student Name</h3>-->
              <h3>You: </h3>
          <input
            type="text"
            name="name"
            value = ''
            placeholder="Please Enter your name"
          />
        </div>
        {% if reply1 %}
        </div>
          <p class="reply1"><h3>Bot:</h3>{{ reply1 }}</p>
          <div class="form-group">
<!--          <h3>Student ID</h3>-->
              <h3>You: </h3>
          <input
            type="text"
            name="id"
            value = ''
            placeholder="Please Enter your ID"
          />
        </div>
        {% endif %}
        {% if reply2 %}
        <p class="reply2"><h3>Bot:</h3>{{ reply2 }}</p>
        {% endif %}
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
